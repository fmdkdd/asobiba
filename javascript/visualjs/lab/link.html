<!doctype html>
<html>
  <head>
    <script src="../d3/d3.min.js"></script>
    <script src="link.js"></script>
    <style>
     #box-area {
       border: 1px solid #333;
       margin-left: 20px;
     }

     /* Prevent the line SVG element to trigger mouseenter/mouseleave events on
     the elements drawn below it when the mouse moves, since the endpoint
     follows the mouse cursor. */
     .tmp-link {
       stroke: black;
       stroke-width: 2;
       pointer-events: none;
     }

     .link {
       stroke: #78b;
       stroke-width: 2;
     }
    </style>
  </head>
  <body>
    <svg id="box-area" width="500" height="500"></svg>
  </body>
</html>
