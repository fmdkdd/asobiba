<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="d3/d3.min.js"></script>
    <script src="visualjs.js"></script>
    <style>
     #box-area {
       border: 1px solid #333;
     }

     .box text, .tmp-edit-box {
       font: 21px monospace;
       fill: #556270;
       color: #556270;
     }

     .box.dragged {
       cursor: grabbing;
     }
    </style>
  </head>
  <body>
    <svg id="box-area" width="500" height="500"></svg>

    <section id="toolbar">
      <button id="add-box">Add box</button>
    </section>
  </body>
</html>
