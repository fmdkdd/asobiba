<!doctype html>
<html>
  <head>
    <script src="visualjs.js"></script>
    <style>
     #box-area {
       position: relative;
       height: 500px;
       width: 500px;
       border: 1px solid #333;
     }

     [data-draggable]:hover {
       cursor: grab;
     }

     [data-draggable].dragged {
       opacity: 0.5;
       cursor: grabbing;
     }
    </style>
  </head>
  <body>
    <svg id="box-area" xmlns="http://www.w3.org/2000/svg" version="1.1"
         width="500" height="500"
         style="position: relative; border: 1px solid #333;">
    </svg>

    <section id="toolbar">
      <button id="add-box">Add box</button>
    </section>



    <template id="template-box" >
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <g class="box" data-draggable>
          <rect class="box-rect" width="100" height="40"
                stroke-width="2" stroke="black" fill="white">
          </rect>
          <circle cx="80" cy="20" r="7">
        </g>
      </svg
    </template>

  </body>
</html>
